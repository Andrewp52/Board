<!DOCTYPE html>
<%@ taglib prefix="sec" uri="http://www.springframework.org/security/tags" %>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">>
<head th:fragment="dochead">
    <meta charset="UTF-8"
          name="viewport" content="width=device-width, initial-scale=1">
    <title>Trade board</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>

<header th:fragment="header" class="p-3 bg-dark text-white">
    <div class="container-xxl">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a th:href="@{/}" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
                <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
            </form>

            <div sec:authorize="!isAuthenticated()" class="text-end">
                <a th:href="@{/login}" type="button" class="btn btn-outline-light me-2">Login</a>
                <a th:href="@{/signup}" type="button" class="btn btn-warning">Sign-up</a>
            </div>

            <div sec:authorize="isAuthenticated()" class="dropdown text-end">
                <a href="#" class="d-block link-light text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                    <li><a class="dropdown-item" th:href="@{/users/profile}">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" th:href="@{/logout}">Sign out</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<nav th:fragment="profileNav(currentUrl)" class="navbar navbar-expand navbar-light justify-content-center bg-light shadow-sm">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a th:class="${currentUrl == 'profile'? 'nav-link active' : 'nav-link'}" th:href="@{/users/profile}">
                Profile data
            </a>
        </li>
        <li class="nav-item">
            <a th:class="${currentUrl == 'offers'? 'nav-link active' : 'nav-link'}" th:href="@{/users/offers}">Offers
                <span class="badge bg-light text-dark rounded-pill align-text-bottom">27</span>
            </a>
        </li>
        <li class="nav-item">
            <a th:class="${currentUrl == 'orders'? 'nav-link active' : 'nav-link'}" th:href="@{/users/orders}">Orders
                <span class="badge bg-light text-dark rounded-pill align-text-bottom">5</span>
            </a>
        </li>
        <li class="nav-item">
            <a th:class="${currentUrl == 'stats'? 'nav-link active' : 'nav-link'}" th:href="@{/users/stats}">Statistics</a>
        </li>
    </ul>
</nav>
<footer th:fragment="footer">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</footer>
</html>
