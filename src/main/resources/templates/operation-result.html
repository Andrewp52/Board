<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="edges_parts::dochead"></head>
<body class="bg-light">
<header th:replace="edges_parts::header"></header>
<div class="container-xxl">
    <div class="row mt-3 justify-content-center bg-white rounded shadow-sm">
        <div class="col-6 text-center">
            <h3 th:class="${result.equals('error')} ? 'mt-5 mb-3 text-danger' : 'mt-5 mb-3 text-success'" th:text="${label}"></h3>
            <p class="mb-4" th:text="${message}"></p>
            <div class="mb-5">
                <a style="margin-bottom: 5rem" href="/">Back to home page</a>
            </div>
        </div>

    </div>
</div>

<footer th:replace="edges_parts::footer"></footer>
</body>
</html>
